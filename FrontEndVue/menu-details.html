<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>B i t e W a y s</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body>

<div class="container" id="app">
    <nav class="navbar navbar-expand-lg navbar-dark bg-secondary">
        <a class="navbar-brand" style="margin-left: 15px;margin-right: 80px" href="#"> BiteWays API</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse " id="navbarNav">
            <ul class="navbar-nav ">
                <li class="nav-item">
                    <a class="nav-link" href="Menu.html">
                        <i class="fas fa-table"></i> Menus
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="Recipe.html">
                        <i class="fas fa-utensils"></i> Recipes
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="Ingredient.html">
                        <i class="fas fa-carrot"></i> Ingredients
                    </a>
                </li>
            </ul>
        </div>
    </nav>

    <nav class="navbar navbar-expand-md bg-light navbar-link">
        <div class="navbar-collapse collapse pt-2 pt-md-0" id="navbar2">
            <a href="/" class="navbar-brand"></a>
            <ul class="navbar-nav">
                <li class="nav-item active">
                    <a class="nav-link px-2 pl-2  fw-bold" style="margin-left: 12rem" href="add-menu.html">
                        <i class="fas fa-plus"></i> Add Menu</a>
                </li>
            </ul>
        </div>
    </nav>
    <div class="row justify-content-center">
        <div class="col-md-8 mt-2">
            <div class="card">
                <div class="card-header d-flex justify-content-between">
                    <h4 style="font-family: Montserrat,sans-serif ">{{ menu.name }}</h4>
                    <button @click="generateShoppingList(menu.id)" class="btn btn-outline-secondary">
                        <i class="fas fa-shopping-cart"></i> Shopping list
                    </button>
                </div>
                <div class="card-body">
                    <table class="table table-striped">
                        <tbody>
                        <tr>
                            <th>ID:</th>
                            <td>{{ menu.id }}</td>
                        </tr>
                        <tr >
                            <th>Recipes:</th>
                            <td>
                                <table class="table">
                                    <thead>
                                    <tr>
                                        <th>ID</th>
                                        <th>Name</th>
                                        <th></th>
                                    </tr>
                                    </thead>
                                    <tbody>
                                    <tr v-for="recipe in menu.recipeList" :key="recipe.id" >
                                        <td>{{ recipe.id }}</td>
                                        <td>{{ recipe.name }}</td>
                                        <td>
                                            <div class="btn-group w-100" role="group">
                                                <button class="btn btn-outline-primary" @click="getRecipeDetails(recipe.id)">
                                                    <i class="fas fa-eye"></i> View
                                                </button>
                                            </div>
                                        </td>
                                    </tr>
                                    </tbody>
                                </table>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://unpkg.com/vue@2.6.14/dist/vue.js"></script>
<script>
    // Create a Vue instance
    new Vue({
        el: '#app',
        data: {
            menu: {}
        },
        mounted() {
            this.fetchData();
        },
        methods: {
            fetchData() {
                const getQueryString = () => {
                    const urlParams = new URLSearchParams(window.location.search);
                    return Object.fromEntries(urlParams.entries());
                }

                const id = getQueryString().id;
                fetch(`http://localhost:8080/api/biteways/menu/${id}`, {
                    method: 'GET',
                    headers: {}
                })
                    .then(response => {
                        response.json().then(res => {
                            this.menu = res;
                            // this.$set(this, 'ingredientList', res.ingredientList);
                        });
                    })
                    .catch(err => {
                        console.error(err);
                    });
            },
            generateShoppingList(id) {
                window.location.href = `shoppinglist.html?id=${id}`;
            },
            getRecipeDetails(id){
                window.location.href=`recipe-details.html?id=${id}`;
            }
        }
    });
</script>
</body>
</html>
