<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>B i t e W a y s</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>

<div class="container" id="app">
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <a class="navbar-brand" href="#"> BiteWays API</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="Ingredient.html">Ingredients</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="Recipe.html">Recipes</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="Menu.html">Menus</a>
                </li>
            </ul>
        </div>
    </nav>
    <nav class="navbar navbar-expand-md bg-light navbar-link">
        <div class="navbar-collapse collapse pt-2 pt-md-0" id="navbar2">
            <a href="/" class="navbar-brand"></a>
            <ul class="navbar-nav">
                <li class="nav-item active">
                    <a class="nav-link px-2 pl-2" href="add-recipe.html">Add Recipe</a>
                </li>
            </ul>
        </div>
    </nav>
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="table-responsive">
                <table class="table table-striped">
                    <tbody>
                    <tr>
                        <th><h1>Recipe</h1></th>
                        <td class="text-end"><button @click="updateRecipe(recipe.id)" class="btn btn-outline-info">Update recipe</button></td>
                    </tr>
                    <tr>
                        <th>ID:</th>
                        <td>{{ recipe.id }}</td>
                    </tr>
                    <tr>
                        <th>Name:</th>
                        <td>{{ recipe.name }}</td>
                    </tr>
                    <tr>
                        <th>Ingredients:</th>
                        <td>
                            <table class="table">
                                <thead>
                                <tr>
                                    <th>ID</th>
                                    <th>Name</th>
                                    <th>Quantity</th>
                                    <th>Unit Type</th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr v-for="ingredient in ingredientList" :key="ingredient.id">
                                    <td>{{ ingredient.id }}</td>
                                    <td>{{ ingredient.name }}</td>
                                    <td>{{ ingredient.quantity }}</td>
                                    <td>{{ ingredient.unitType }}</td>
                                </tr>
                                </tbody>
                            </table>
                        </td>
                    </tr>
                    <tr>
                        <th>Instructions:</th>
                        <td v-html="recipe.instructions ? recipe.instructions.replace(/(?:\r\n|\r|\n)/g, '<br>') : ''"></td>

                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>

<script src="https://unpkg.com/vue@2.6.14/dist/vue.js"></script>

<script>
    // Create a Vue instance
    new Vue({
        el: '#app',
        data: {
            recipe: {},
            ingredientList: []
        },
        mounted() {
            this.fetchData();
        },
        methods: {
            fetchData() {
                const getQueryString = () => {
                    const urlParams = new URLSearchParams(window.location.search);
                    return Object.fromEntries(urlParams.entries());
                }

                const id = getQueryString().id;
                fetch(`http://localhost:8080/api/biteways/recipe/${id}`, {
                    method: 'GET',
                    headers: {}
                })
                    .then(response => {
                        response.json().then(res => {
                            this.recipe = res;
                            this.$set(this, 'ingredientList', res.ingredientList);
                        });
                    })
                    .catch(err => {
                        console.error(err);
                    });
            },
            updateRecipe(id) {
                window.location.href = `update-recipe.html?id=${id}`;
            }
        }
    });
</script>
</body>
</html>
