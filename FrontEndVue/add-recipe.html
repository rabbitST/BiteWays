<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>B i t e W a y s</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

</head>
<body>
<div class="container">
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <a class="navbar-brand" href="#"> BiteWays API</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="Ingredient.html">Ingredients</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="Recipe.html">Recipes</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="Menu.html">Menus</a>
                </li>
            </ul>
        </div>
    </nav>
    <div class="row justify-content-center">
        <div class="col-8">
            <div id="app">
                <h1>Add New Recipe</h1>
                <form>
                    <div class="mb-3">
                        <label for="name" class="form-label">Name</label>
                        <input type="text" class="form-control" name="name" v-model="recipe.name" required>
                        <span v-if="!recipe.name" id="name-warning" class="text-danger">Name is required</span>
                    </div>
                    <div class="mb-3">
                        <label for="ingredients" class="form-label">Ingredients</label>
                        <textarea class="form-control" name="ingredients" v-model="recipe.ingredients" maxlength="600" rows="10" cols="30"  required></textarea>
                        <span v-if="!recipe.ingredients" id="ingredients-warning" class="text-danger">Ingredients are required</span>
                    </div>
                    <div class="mb-3">
                        <label for="instructions" class="form-label">Instructions</label>
                        <textarea class="form-control" name="instructions" v-model="recipe.instructions" maxlength="600" rows="10" cols="30" required></textarea>
                        <span v-if="!recipe.instructions" id="instructions-warning" class="text-danger">Instructions are required</span>
                    </div>
                    <button type="submit" class="btn btn-primary" @click.prevent="submitForm()">Submit</button>
                </form>
            </div>
        </div>
    </div>
</div>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://unpkg.com/vue@2.6.14/dist/vue.js"></script>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://unpkg.com/vue@2.6.14/dist/vue.js"></script>
<script>
    new Vue({
        el: '#app',
        data: {
            recipe: {
                name: '',
                instructions: '',
                ingredients: ''
            }
        },
        methods: {
            submitForm() {
                const formData = $('form').serializeArray();
                const recipe = {};

                formData.forEach(field => {
                    recipe[field.name] = field.value;
                });

                fetch('http://localhost:8080/api/biteways/recipe', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(recipe)
                })
                    .then(response => {
                        console.log(response);
                        window.location.href = 'Recipe.html';
                    })
                    .catch(error => {
                        console.error(error);
                    });
            }
        }

    });
</script>
</body>
</html>
