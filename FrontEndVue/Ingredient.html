<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>B i t e W a y s</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

</head>
<body>
<div class="container">
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <a href="/" class="navbar-brand">BiteWays API</a>
        <ul class="navbar-nav flex-row">
            <li class="nav-item active">
                <a class="nav-link px-2" href="Ingredient.html">Ingredients</a>
            </li>
            <li class="nav-item">
                <a class="nav-link px-2" href="Recipe.html">Recipes</a>
            </li>
            <li class="nav-item">
                <a class="nav-link px-2" href="Menu.html">Menus</a>
            </li>
        </ul>
        <button class="navbar-toggler ml-auto" type="button" data-toggle="collapse" data-target="#navbar2">
            <span class="navbar-toggler-icon"></span>
        </button>
    </nav>
    <nav class="navbar navbar-expand-md bg-light navbar-link">
        <div class="navbar-collapse collapse pt-2 pt-md-0" id="navbar2">
            <a href="/" class="navbar-brand"></a>
            <ul class="navbar-nav">
                <li class="nav-item active">
                    <a class="nav-link px-2 pl-2" href="add-ingredient.html">Add Ingredient</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="row justify-content-center">
        <div class="col-8">
            <div id="app">
                <h1>Ingredients</h1>
                <table class="table table-striped">
                    <thead>
                    <tr>
                        <th>ID</th>
                        <th>Name</th>
                        <th>Quantity</th>
                        <th>Unit Type</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr v-for="ingredient in ingredients" :key="ingredient.id">
                        <td>{{ ingredient.id }}</td>
                        <td>{{ ingredient.name }}</td>
                        <td>{{ ingredient.quantity }}</td>
                        <td>{{ ingredient.unitType }}</td>
                        <td>
                            <button @click="updateIngredient(ingredient.id)" class="btn btn-primary">Update</button>
                            <button @click="deleteIngredient(ingredient.id)" class="btn btn-light">Delete</button>

                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>

<script src="https://unpkg.com/vue@2.6.14/dist/vue.js"></script>
<script>
    new Vue({
        el: '#app',
        data: {
            ingredients: []
        },
        mounted() {
            this.fetchData();
        },
        methods: {
            fetchData() {
                fetch('http://localhost:8080/api/biteways/ingredient', {
                    method: 'GET',
                    headers: {}
                })
                    .then(response => {
                        response.json().then(res => this.ingredients = res);
                    })
                    .catch(err => {
                        console.error(err);
                    });
            },
            deleteIngredient(id) {
                fetch(`http://localhost:8080/api/biteways/ingredient/${id}`, {
                    method: 'DELETE',
                    headers: {}
                })
                    .then(() => {
                        // remove the deleted ingredient from the ingredients array
                        this.ingredients = this.ingredients.filter(ingredient => ingredient.id !== id);
                    })
                    .catch(err => {
                        console.error(err);
                    });
            },
            updateIngredient(id) {
                window.location.href = `update-ingredient.html?id=${id}`;
            }
        }
    });
</script>
</body>
</html>
