<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>B i t e W a y s</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">

</head>
<body>
<div class="container">
    <nav class="navbar navbar-expand-lg navbar-dark bg-secondary">
        <a class="navbar-brand" style="margin-left: 15px;margin-right: 80px" href="#"> BiteWays API</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse " id="navbarNav">
            <ul class="navbar-nav ">
                <li class="nav-item">
                    <a class="nav-link" href="Menu.html">
                        <i class="fas fa-table"></i> Menus
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="Recipe.html">
                        <i class="fas fa-utensils"></i> Recipes
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="Ingredient.html">
                        <i class="fas fa-carrot"></i> Ingredients
                    </a>
                </li>
            </ul>
        </div>
    </nav>

    <nav class="navbar navbar-expand-md bg-light navbar-link">
        <div class="navbar-collapse collapse pt-2 pt-md-0" id="navbar2">
            <a href="/" class="navbar-brand"></a>
            <ul class="navbar-nav">
                <li class="nav-item active">
                    <a class="nav-link px-2 pl-2  fw-bold" style="margin-left: 12rem" href="add-ingredient.html">
                        <i class="fas fa-plus"></i> Add Ingredient</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="row justify-content-center">
        <div class="col-8">
            <div id="app">
                <div class="card">
                    <div class="card-header">
                        <h3>Ingredients</h3>
                    </div>
                    <div class="card-body">
                        <table class="table table-striped">
                            <thead>
                            <tr>
                                <th>ID</th>
                                <th>Name</th>
                                <th>Quantity</th>
                                <th>Unit Type</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr v-for="ingredient in ingredients" :key="ingredient.id">
                                <td>{{ ingredient.id }}</td>
                                <td>{{ ingredient.name }}</td>
                                <td>{{ ingredient.quantity }}</td>
                                <td>{{ ingredient.unitType }}</td>
                                <td>
                                    <div class="btn-group w-100" role="group">
                                        <button class="btn btn-outline-info" @click="updateIngredient(ingredient.id)">
                                            <i class="fas fa-edit"></i> Edit
                                        </button>

                                        <button class="btn btn-outline-secondary" @click="deleteIngredient(ingredient.id)">
                                            <i class="fas fa-trash-alt"></i> Delete
                                        </button>
                                    </div>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://unpkg.com/vue@2.6.14/dist/vue.js"></script>
<script>
    new Vue({
        el: '#app',
        data: {
            ingredients: []
        },
        mounted() {
            this.fetchData();
        },
        methods: {
            fetchData() {
                fetch('http://localhost:8080/api/biteways/ingredient', {
                    method: 'GET',
                    headers: {}
                })
                    .then(response => {
                        response.json().then(res => this.ingredients = res);
                    })
                    .catch(err => {
                        console.error(err);
                    });
            },
            deleteIngredient(id) {
                fetch(`http://localhost:8080/api/biteways/ingredient/${id}`, {
                    method: 'DELETE',
                    headers: {}
                })
                    .then(() => {
                        this.ingredients = this.ingredients.filter(ingredient => ingredient.id !== id);
                    })
                    .catch(err => {
                        console.error(err);
                    });
            },
            updateIngredient(id) {
                const getQueryString = () => {
                    const urlParams = new URLSearchParams(window.location.search);
                    return Object.fromEntries(urlParams.entries());
                }

                const recipeId = getQueryString().id;
                window.location.href = `update-ingredient.html?id=${id}&url=Ingredient`;
            }
        }
    });
</script>
</body>
</html>
