<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>B i t e W a y s</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
          integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
          crossorigin="anonymous"></script>
</head>
<body>

<div class="container">
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <a class="navbar-brand" href="#"> BiteWays API</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link" href="Ingredient.html">Ingredients</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="Recipe.html">Recipes</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="Menu.html">Menus</a>
        </li>
      </ul>
    </div>
  </nav>
  <div class="row justify-content-center">
    <div class="col-md-8">
      <div class="table-responsive">
        <table class="table table-striped">
          <thead>
          <tr>
            <th>ID</th>
            <th>Name</th>
            <th></th>
            <th></th>
          </tr>
          </thead>
          <tbody id="json_list">
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>

<script>
  const URL = "http://localhost:8080/api/biteways/menu";

  async function makeAPIcall() {
    const result = await fetch(URL);
    result.json().then(data => {
      console.log(data);
      let rows = "";
      for (let i = 0; i < data.length; i++) {
        rows += `<tr><td>${data[i].id}</td><td>${data[i].name}</td></tr>`;
      }
      document.getElementById("json_list").innerHTML = rows;
    });
  }

  makeAPIcall();
</script>

</body>
</html>
