<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>B i t e W a y s</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body>

<div class="container" id="app">
    <nav class="navbar navbar-expand-lg navbar-dark bg-secondary">
        <a class="navbar-brand" style="margin-left: 15px;margin-right: 80px" href="#"> BiteWays API</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse " id="navbarNav">
            <ul class="navbar-nav ">
                <li class="nav-item">
                    <a class="nav-link" href="Menu.html">
                        <i class="fas fa-table"></i> Menus
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="Recipe.html">
                        <i class="fas fa-utensils"></i> Recipes
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="Ingredient.html">
                        <i class="fas fa-carrot"></i> Ingredients
                    </a>
                </li>
            </ul>
        </div>
    </nav>

    <nav class="navbar navbar-expand-md bg-light navbar-link">
        <div class="navbar-collapse collapse pt-2 pt-md-0" id="navbar2">
            <a href="/" class="navbar-brand"></a>
            <ul class="navbar-nav">
                <li class="nav-item active">
                    <a class="nav-link px-2 pl-2  fw-bold" style="margin-left: 12rem" href="add-recipe.html">
                        <i class="fas fa-plus"></i> Add Recipe</a>
                </li>
            </ul>
        </div>
    </nav>
    <div class="row justify-content-center mt-2">
        <div class="col-md-8">
            <div class="card">
                <div class="card-header">
                    <h3>Recipes</h3>
                </div>
                <div class="card-body">
                    <table class="table table-striped">
                        <thead>
                        <tr>
                            <th>ID</th>
                            <th>Name</th>
                            <th>Action</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr v-for="recipe in recipes" :key="recipe.id">
                            <td>{{ recipe.id }}</td>
                            <td>{{ recipe.name }}</td>
                            <td>
                                <div class="btn-group w-100" role="group">
                                    <button class="btn btn-outline-info" @click="getRecipeDetails(recipe.id)">
                                        <i class="fas fa-eye"></i> View
                                    </button>
                                    <button class="btn btn-outline-secondary" @click="deleteRecipe(recipe.id)">
                                        <i class="fas fa-trash-alt"></i> Delete
                                    </button>
                                </div>

                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://unpkg.com/vue@2.6.14/dist/vue.js"></script>
<script>
    new Vue({
        el: '#app',
        data: {
            recipes: []
        },
        mounted() {
            this.fetchData()
        },
        methods: {
            fetchData() {
                fetch('http://localhost:8080/api/biteways/recipe', {
                    method: 'GET',
                    headers: {}
                })
                    .then(response => {
                        response.json().then(res => this.recipes = res);
                    })
                    .catch(err => {
                        console.error(err);
                    });
            },
            getRecipeDetails(id) {
                window.location.href = `recipe-details.html?id=${id}`;
            },
            deleteRecipe(id) {
                console.log(`delete --> id. ${id}`);
                fetch(`http://localhost:8080/api/biteways/recipe/${id}`, {
                    method: 'DELETE',
                    headers: {}
                })
                    .then(() => {
                        this.fetchData();
                        this.recipes = this.recipes.filter(recipe => recipe.id !== id);
                    })
                    .catch(err => {
                        console.error(err);
                    });
            }
        }
    });
</script>
</body>
</html>
