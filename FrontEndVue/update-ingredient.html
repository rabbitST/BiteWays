<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>B i t e W a y s</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

</head>
<body>
<div class="container">
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <a class="navbar-brand" href="#"> BiteWays API</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="Ingredient.html">Ingredients</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="Recipe.html">Recipes</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="Menu.html">Menus</a>
                </li>
            </ul>
        </div>
    </nav>
    <div class="row justify-content-center">
        <div class="col-8">
            <div id="app">
                <h1>Ingredient Form</h1>
                <form>
                    <input type="hidden" name="id" v-model="ingredient.id">
                    <div class="mb-3">
                        <label for="name" class="form-label">Name</label>
                        <input type="text" class="form-control" name="name" v-model="ingredient.name">
                    </div>
                    <div class="mb-3">
                        <label for="quantity" class="form-label">Quantity</label>
                        <input type="text" class="form-control" name="quantity" v-model="ingredient.quantity">
                    </div>
                    <div class="mb-3">
                        <label for="unitType" class="form-label">Unit Type</label>
                        <select class="form-select" name="unitType" v-model="ingredient.unitType" required>
                            <option value="" disabled selected hidden>Select unit type</option>
                            <option v-for="unitType in unitTypes" :value="unitType">{{ unitType }}</option>
                        </select>
                    </div>
                    <button type="submit" class="btn btn-primary" @click.prevent="submitForm()">Submit</button>
                </form>
            </div>
        </div>
    </div>
</div>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://unpkg.com/vue@2.6.14/dist/vue.js"></script>
<script>
    new Vue({
        el: '#app',
        data: {
            ingredient: {
                id: '',
                name: '',
                quantity: '',
                unitType: '' // set default value here
            },
            unitTypes: []
        },
        mounted() {
            this.fetchData();
        },
        methods: {
            fetchData() {
                const getQueryString = () => {
                    const urlParams = new URLSearchParams(window.location.search);
                    return Object.fromEntries(urlParams.entries());
                }

                const id = getQueryString().id;
                console.log("hello id "+id)
                fetch(`http://localhost:8080/api/biteways/ingredient/${id}`, {
                    method: 'GET',
                    headers: {}

                })
                    .then(response => {
                        response.json().then(res => this.ingredient = res);
                    })
                    .catch(err => {
                        console.error(err);
                    });

                fetch('http://localhost:8080/api/biteways/ingredient/unittype', {
                    method: 'GET',
                    headers: {}
                })
                    .then(response => {
                        response.json().then(res => this.unitTypes = res);
                    })
                    .catch(err => {
                        console.error(err);
                    });
            },
            submitForm() {
                const getQueryString = () => {
                    const urlParams = new URLSearchParams(window.location.search);
                    return Object.fromEntries(urlParams.entries());
                }

                const id = getQueryString().id;
                const formData = $('form').serializeArray();
                const ingredient = formData.reduce((obj, item) => {
                    obj[item.name] = item.value;
                    return obj;
                }, {});

                fetch(`http://localhost:8080/api/biteways/ingredient/${id}`, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(ingredient)
                })
                    .then(() => {
                        window.location.href = 'Ingredient.html';
                    })
                    .catch(err => {
                        console.error(err);
                    });
            }

        }
    });
</script>

</body>
</html>
