# Datasource configuration
spring.datasource.url=jdbc:postgresql://${DB_URL:localhost}:${DB_PORT:5432}/biteways
spring.datasource.username=bitewaysuser
spring.datasource.password=12345
spring.datasource.driver-class-name=org.postgresql.Driver

spring.flyway.url=jdbc:postgresql://${DB_URL:localhost}:5432/biteways
spring.flyway.user=bitewaysuser
spring.flyway.password=12345
#logging.level.root=debug

# JPA configuration
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true
#spring.jpa.defer-datasource-initialization=false

# Other configuration
spring.application.name=biteways
spring.mvc.hiddenmethod.filter.enabled=true
spring.sql.init.mode=always


